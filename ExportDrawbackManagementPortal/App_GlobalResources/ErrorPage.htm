<head>
    <title>系统错误</title>

   </script-->    
   <script type="text/javascript">
	function onDetailMsgTitleClick()
	{
		if (divDetailInfo.style.display == "none")
		{
			//setWindowWidth(m_msgFontPx, m_detailMsgTitleFontPx, m_detailMsgFontPx);
			divDetailInfo.style.display = "inline";
			detailMsgTitle.innerText = "点击此处关闭详细信息...";
		}
		else
		{
			//setWindowWidth(m_msgFontPx, m_detailMsgTitleFontPx);
			divDetailInfo.style.display = "none";
			detailMsgTitle.innerText = "点击此处展开详细信息...";
		}
		//if(typeof(iframeAutoFit) == "function" )
        //    iframeAutoFit();
		//event.returnValue = false;
		//setWindowHeight();
	}
    </script>

<body id="content"  style="background-image: url(../../Images/bg/content_small.JPG);margin:0 0 0 0;">
<div  >

        <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;width:100%;background-image:none;">
            <tr>
                <td style="background-image: url(../../Images/content/up_left.JPG);height:25px;width:29px;"></td>
                <td style="background-image: url(../../Images/content/up_center.JPG);" class="STYLE1">&nbsp;系统错误</td>
                <td style="background-image: url(../../Images/content/up_right.JPG);width:169px;">&nbsp;</td>
            </tr>
         </table>           <!-- overflow:auto;height:524px;-->
        <div style="margin: 0px 0px 0px 0px; border-left: solid 1px #CFCDD0; border-right: solid 1px #CFCDD0;width:100%;">
            <table cellspacing="0" rules="all" border="0" style="width:100%;border-collapse:collapse;">
                <tr style="" valign="middle" class="Row">
                    <td class="Row" style="width:10px;border-right:solid 0px;">
                        <img src="../../Images/48/error48.gif" alt="错误" />
                    </td>
                    <td class="Row" style="width:100%;border-left:solid 0px;">
                        <div class="divErrorContent" id="divErrorContent" >#Msg</div>
                   </td>
                </tr>
                <tr class="Row">
                    <td colspan="2">
                        <div style="text-align:center;width:100%">
                            <a href="#" onclick="history.back()" style="background-image:url(../../Images/16/fankui1.gif); background-repeat: no-repeat;padding-left:16px;">返回</a>&nbsp;&nbsp;&nbsp;
                            <a href="#"  id="detailMsgTitle" onclick="onDetailMsgTitleClick()">点击此处展开详细信息...</a>
                        </div>     
                    </td>                   
                </tr>
                <tr class="Row">
                    <td colspan="2">
                        <div id="divDetailInfo" class="divErrorContent" style="text-align:left;display:none;word-break:break-all;overflow:visible;">#DetailInfo</div>
                    </td>
                </tr>
            </table> 
        </div>
        <table cellpadding="0" cellspacing="0" border="0" style="border-collapse: collapse;width:100%;background-image:none;">
            <tr>
                <td style="background-image: url(../../Images/content/down_left.JPG);height:25px;width:15px;"></td>
                <td style="background-image: url(../../Images/content/down_center.JPG);">&nbsp;</td>
                <td style="background-image: url(../../Images/content/down_right.JPG);width:312px;">&nbsp;</td>
            </tr>            
        </table>
